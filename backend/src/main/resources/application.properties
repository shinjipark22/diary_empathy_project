spring.application.name=diary_empathy_project_backend
server.port=8081
spring.profiles.active=local

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/diary_empathy?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.profiles.active=local

# H2 Database (for local development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# Kakao OAuth
kakao.client-id=${KAKAO_CLIENT_ID}
kakao.client-secret=${KAKAO_CLIENT_SECRET}
kakao.redirect-uri=${KAKAO_REDIRECT_URI}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Debug logging
logging.level.org.springframework.security=DEBUG
